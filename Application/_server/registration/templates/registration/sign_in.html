{% extends "registration/base.html"%}

{% block content %}
<form action="/registration/sign_in/" method="post">
  {% csrf_token %}
  <div>
    <label>
      <input type="email" name="email" placeholder="Email">
    </label>
  </div>
  <div>
    <label>
      <input type="password" name="password" placeholder="Password">
    </label>
  </div>
  <button>Sign In</button>

</form>
<a href="/registration/sign_up/">Create New Account</a>
{% endblock %}
